<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Debugging</title>
</head>
<body>
  <script>
    const marioGame = {
      detail: "An amazing game!",
      characters: {
        mario: {
          description: "Small and jumpy. Likes princesses.",
          height: 10,
          weight: 3,
          speed: 12,
        },
        bowser: {
          description: "Big and green, Hates princesses.",
          height: 16,
          weight: 6,
          speed: 4,
        },
        princessPeach: {
          description: "Beautiful princess.",
          height: 12,
          weight: 2,
          speed: 2,
        },
      },
    };

    const jsonGame = JSON.stringify(marioGame, null, 2); 
    console.log(jsonGame);
  </script>
</body>
</html>
